<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zana's Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="text-center">
        <h1 class="fw-bold">Weather Dashboard</h1>
      </div>
    </header>
    <main class="container-fluid">
      <div class="row">
        <section class="col-3">
          <h2>Search for a City</h2>
          <input
            class="form-control"
            type="text"
            placeholder="Philadelphia"
            aria-label="default input example"
          />
          <button type="button" class="btn btn-primary form-control mt-3">
            Search
          </button>
          <hr />
          <button type="button" class="btn btn-secondary form-control">
            San Francisco
          </button>
          <button type="button" class="btn btn-secondary form-control mt-3">
            Seattle
          </button>
          <button type="button" class="btn btn-secondary form-control mt-3">
            New York City
          </button>
          <button type="button" class="btn btn-secondary form-control mt-3">
            Philadelphia
          </button>
          <button type="button" class="btn btn-secondary form-control mt-3">
            Denver
          </button>
          <button
            type="button"
            class="btn btn-secondary form-control mt-3 mb-3"
          >
            Atlanta
          </button>
        </section>
        <section class="col-9">Hey 2</section>
      </div>
    </main>
    <footer>Zana Mathuthu's Weather Dashboard</footer>
  </body>
</html>
