<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zana's Weather Dashboard</title>
</head>
<body>
    <header>
        <h1> Weather Dashboard </h1>
    </header>
    <aside>
        <section>
            <div>
                <h2>Search for a City:</h2>
                <nav class="navbar navbar-search">
                    <form class="form-inline">
                      <input class="form-control mr-sm-2" type="search" placeholder="Philadelphia" aria-label="Search">
                    </form>
                  </nav>
                <button type="button" class="btn btn-primary btn-lg btn-block">Search</button>
            </div>
        </section>   
        <section>
            <div>
                <button type="button" class="btn btn-secondary btn-lg btn-block">Austin</button>
            </div>  
            <div>
                <button type="button" class="btn btn-secondary btn-lg btn-block">Chicago</button>
            </div> 
            <div>
                <button type="button" class="btn btn-secondary btn-lg btn-block">New York</button>
            </div>
            <div>
                <button type="button" class="btn btn-secondary btn-lg btn-block">Orlando</button>
            </div>
            <div>
                <button type="button" class="btn btn-secondary btn-lg btn-block">San Francisco</button>
            </div>
            <div>
                <button type="button" class="btn btn-secondary btn-lg btn-block">Seattle</button>
            </div>
            <div>
                <button type="button" class="btn btn-secondary btn-lg btn-block">Denver</button>
            </div>
            <div>
                <button type="button" class="btn btn-secondary btn-lg btn-block">Atlanta</button>
            </div>
        </section>
        
    </aside>

    <div class="card" style="width: 18rem;">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">An item</li>
          <li class="list-group-item">A second item</li>
          <li class="list-group-item">A third item</li>
        </ul>
      </div>


</body>
</html>
